<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
  <link rel="stylesheet" href="../public/styles.css" />
  <title>VueJS upVote</title>
</head>

<body>
  <div id="app">
    <h2 class="title has-text-centered dividing-header">UpVote!</h2>
    <div class="section">
      <article v-for="submission in sortedSubmissions" :key="submissions.id" class="media"
        :class="{'blue-border': submission.votes >= 20}">
        <submission-component :submission="submission" :submissions="sortedSubmissions">
        </submission-component>
      </article>
    </div>
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="./seed.js"></script>
  <script src="./main.js"></script>

</body>

</html>
